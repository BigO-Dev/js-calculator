<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <p class="display__text">0</p>
      </div>

      <button class="btn__clear">C</button>
      <button class="btn__del">Del</button>
      <button class="btn__div">รท</button>
      <button class="btn__7">7</button>
      <button class="btn__8">8</button>
      <button class="btn__9">9</button>
      <button class="btn__mult">ร</button>
      <button class="btn__4">4</button>
      <button class="btn__5">5</button>
      <button class="btn__6">6</button>
      <button class="btn__sub">-</button>

      <button class="btn__1">1</button>
      <button class="btn__2">2</button>
      <button class="btn__3">3</button>
      <button class="btn__add">+</button>
      <button class="btn__0">0</button>
      <button class="btn__equal">=</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
