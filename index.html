<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <input type="text" name="" class="display__text" value="0" />
      </div>

      <button class="btn__clear">C</button>
      <button class="btn__del">Del</button>
      <button class="btn__div operator">/</button>
      <button class="btn__7 number">7</button>
      <button class="btn__8 number">8</button>
      <button class="btn__9 number">9</button>
      <button class="btn__mult operator">*</button>
      <button class="btn__4 number">4</button>
      <button class="btn__5 number">5</button>
      <button class="btn__6 number">6</button>
      <button class="btn__sub operator">-</button>

      <button class="btn__1 number">1</button>
      <button class="btn__2 number">2</button>
      <button class="btn__3 number">3</button>
      <button class="btn__add operator">+</button>
      <button class="btn__0">0</button>
      <button class="btn__equal">=</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
